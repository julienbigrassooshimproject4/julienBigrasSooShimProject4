<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super cool hot movie app</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  
<header>

  <section>
    <h1>super cool <span>hot</span> movie app</h1>
    <h2>enter a year that is significant to you into the field below, and get the hottest movie of that year!</h2>
  </section>

  <section>
    <form action="">
      <label for="year">Input a year here!</label>
      <input type="number" id="year" min="1900" max="2019" placeholder="1962" required>

      <label for="submit" class="visuallyHidden">submit</label>
      <input type="submit" id="submit" value="submit">
    </form>
  </section>
</header>

<main>
  
  <h2>The hottest movie of <span class="userYear"></span> is:</h2>
  <div class="poster"></div>
  <div class="movieInfo"></div>

</main>

<footer>
  <p>Created by Julien Bigras and Soo Yeon Shim</p>
  <p>Data from The Movie Database (TMDb)</p>

</footer>


<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="scripts.js"></script>
</body>
</html>
